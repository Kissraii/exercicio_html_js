<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Formulário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
    .mensagem.positivo {
      color: green;
    }
    .mensagem.negativo {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Formulário de Números</h2>

  <form id="meuFormulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required><br><br>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem" class="mensagem"></div>

  <!-- Importa o JavaScript externo -->
  <script src="script.js"></script>

</body>
</html>
